<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form action="#">
        <fieldset>
            <div>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name" name="user_name">
                <label for="last_name"></label>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" name="User_last_name">
            </div>

            <label for="sex">Sex:</label>
            <p id="sex">
                <label for="male">Male</label>
                <input type="radio" name="sex_male" id="male">
                <label for="female">Female</label>
                <input type="radio" name="sex_female" id="female">
            </p>

            <label for="city">City</label>
            <select name="city" id="city">
                <option>Kyiv</option>
                <option>Kharkiv</option>
                <option>Odesa</option>
                <option>Dnipro</option>
                <option>Lviv</option>
            </select>

            <div>
            <label for="adr">Adress:</label>
            <textarea name="adress" id="adr" cols="20" rows="3" style="resize: none;"></textarea>       
            </div>

            
            <label for="name">Speak languages:</label>
            <p>
            <label for="eng">English</label>
            <input type="checkbox" name="lang_eng" id="eng">

            <label for="ua">Ukraine</label>
            <input type="checkbox" name="lang_ua" id="ua">
            
            <label for="ger">Germany</label>
            <input type="checkbox" name="lang_ger" id="ger">
            </p>

            <input type="submit" >
        </fieldset>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
